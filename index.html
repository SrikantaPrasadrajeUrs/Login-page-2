<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Hi there<br>Its Time to Login</h1>
                <img src="witch-animate.svg" class="left-login-image" alt="Image loading problem">
          </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="Your Name">Name</label>
                        <input type="text" name="Name" placeholder="name">
                    </div>
                    <div class="textfield">
                        <label for="Number">Password</label>
                        <input type="password" name="Number" placeholder="Your Password">
                    </div>
                    <button class="btn-login">LogIn</button>
                    <div class="btn-plus">
                        <a class="btn-forgot">Forgot Password? <span class="span-cadastre-se">Forgot Password</span></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
